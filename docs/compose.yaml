services:
  heimdall:
    image: adriantarau/heimdall:latest
    ports:
      - 9800:8080
      - 9805:2525
      - 9806:2526
      - 9807:2161/udp
      - 9808:2162
      - 9809:2514/udp
      - 9810:2601
      - 9811:12201/udp
      - 9812:12200
    volumes:
      - heimdall-data:/data
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      HEIMDALL_DATABASE_HOST: mysql
      HEIMDALL_DATABASE_NAME: heimdall
      HEIMDALL_DATABASE_USERNAME: heimdall
      HEIMDALL_DATABASE_PASSWORD: hD0IzwPtPD3353wj1ADq
      HEIMDALL_PROTOCOL_SIMULATOR_ENABLED: false
      HEIMDALL_RESOURCE_DIRECTORY: /data

  mysql:
    image: mysql:8.2
    ports:
      - 3306
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: yes
      MYSQL_DATABASE: heimdall
      MYSQL_USER: heimdall
      MYSQL_PASSWORD: hD0IzwPtPD3353wj1ADq
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "$${MYSQL_USER}", "-p$${MYSQL_PASSWORD}" ]
      interval: 5s
      timeout: 5s
      retries: 30

volumes:
  mysql-data:
  heimdall-data: