<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="fields">
    <div class="container-fluid">
        <div class="row border rounded bg-body-secondary mb-1 p-1 fs-6">
            <div class="row">
                <div class="col-md-4"><span class="fw-bold">Name: </span>
                    <span class="fst-italic"  th:text="${model.name}"></span>
                </div>
                <div class="col-md-2"><span class="fw-bold">Type: </span><span class="fst-italic" th:text="${model.type}"></span></div>
                <div class="col-md-3"><span class="fw-bold">Created At: </span><span class="fst-italic" th:text="${#formats.format(model.createdAt)}"></span></div>
                <div class="col-md-3"><span class="fw-bold">Modified At: </span><span class="fst-italic" th:text="${#formats.format(model.createdAt)}"></span></div>
            </div>
            <div class="row">
                <div class="col-md-4"><span class="fw-bold">Path: </span><span class="fst-italic" th:text="${model.path}"></span></div>
                <div class="col-md-8"><span class="fw-bold">Description: </span><span class="fst-italic" th:text="${model.description}"></span></div>
            </div>
        </div>
        <div class="row p-0 fs-6">
            <iframe class="w-100 p-0" style="height:600px" loading="lazy" th:src="${#content.getViewUri(content)}"></iframe>
        </div>
    </div>
</div>
</body>
</html>
