<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="fields">
    <div class="container-fluid">
        <div class="row border rounded bg-body-secondary mb-1 p-1 fs-6">
            <div class="row">
                <div class="col-md-4"><span class="fw-bold">From: </span><span class="fst-italic" th:text="${model.agentAddress.name}"></span></div>
                <div class="col-md-4"><span class="fw-bold">Trap Type: </span><span class="fst-italic" th:text="${#dataset.getDisplayValue(model, 'trapType')}"></span></div>
                <div class="col-md-4"><span class="fw-bold">Received At: </span><span class="fst-italic" th:text="${#formats.format(model.receivedAt)}"></span></div>
            </div>
            <div class="row">
                <div class="col-md-4"><span class="fw-bold">Enterprise: </span><span class="fst-italic" th:text="${model.enterprise}"></span></div>
                <div class="col-md-4"><span class="fw-bold">Version: </span><span class="fst-italic" th:text="${model.version}"></span></div>
                <div class="col-md-4"><span class="fw-bold">Send At: </span><span class="fst-italic" th:text="${#formats.format(model.createdAt)}"></span></div>
            </div>
            <div class="row">
                <div class="col-md-12"><span class="fw-bold">Community String: </span><span class="fst-italic" th:text="${model.communityString}"></span></div>
            </div>
        </div>
        <div class="row mb-1 p-1 fs-6">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item active">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#message" type="button">Message</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#variables" type="button">Variables</button>
                </li>
            </ul>
            <div class="tab-content h-100 overflow-auto">
                <div class="tab-pane fade show active" id="message" >
                    <p class="dataset-text-mono" th:text="${message}" style="height:500px"></p>
                </div>
                <div class="tab-pane fade" id="variables">
                    <table class="table" style="height:500px">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Value</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="attribute : ${attributes}">
                            <td th:text="${attribute.name}"></td>
                            <td>
                                <a th:if="${attribute.isSingleLine()}" href="#" th:attr="onclick=|Application.Search.queryField('${attribute.name}','${attribute.value}', true, true)|"><i class="fa-solid fa-filter"></i></a>
                                <span class="dataset-text-mono" th:text="${attribute.value}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
