<html>
<head>
    <title>Lists and Headings</title>
</head>
<body>
<hgroup>
    <h1>Heading 1</h1>
    <h2>Subheading 1</h2>
    <h2>Subheading 2</h2>
</hgroup>
<header>
    <h1>Company A</h1>
    <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact us</a></li>
    </ul>
    <form target="/search">
        <input name="q" type="search" />
        <input type="submit" />
    </form>
</header>
<aside>
    <p>
        This is a sidebar, for example a terminology definition or a short background to a historical
        figure.
    </p>
</aside>
<nav>
    <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact us</a></li>
    </ul>
</nav>
</body>
</html>
